<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-passwrd-styles.css">
    <title>Yard Scale</title>
</head>
<body>
    <nav class="navegacion">
       <div class="logo-container">
           <img src="./Assets/Logos/logo_yard_sale.svg" alt="logo yard sale nav">
       </div>

     <ul class="navegator-list">
         <li><a href="#">All</a></li>
         <li><a href="#">Clothes</a></li>
         <li><a href="#">Electronics</a></li>
         <li><a href="#">Forniture</a></li>
         <li><a href="#">Toys</a></li>
         <li><a href="#">Others</a></li>
     </ul>

     <div class="nav-end">
         <a class="sign-in"  href="#">Sign in</a>
         <a class="shopping-logo"  href="#"><img src="./Assets/Icons/icon_shopping_cart_notification.svg" alt="shopping icon"></a>
     </div>

    </nav>
    <main class="new-password">
        <div class="form-container">
            <img class="logo" src="./Assets/Logos/logo_yard_sale.svg" alt="Logo Yard Sale">
        

            <h1 class="title"> Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="#" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-passwrd">

                <label for="new-password" class="label"> Re-enter Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-new-passwrd">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>


    </main>
    
</body>
</html>
